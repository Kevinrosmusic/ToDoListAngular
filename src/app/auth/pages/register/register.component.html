<main>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <div class="card" style="max-width: 18rem">
          <div class="card-header">Registro</div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="sendRegister()">
              <div class="form-group">
                <label for="username">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                  autocomplete="off"
                />
              </div>
              <div
                class="mt-2"
                *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
              >
                <div *ngIf="form.get('name')?.errors" class="error">
                  El nombre es requerido.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="email">Correo Electronico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  autocomplete="off"
                />
              </div>
              <div
                class="mt-2"
                *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
              >
                <div *ngIf="form.get('email')?.errors" class="error">
                  El email es requerido.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  autocomplete="off"
                />
              </div>
              <div
                class="mt-2"
                *ngIf="
                  form.get('password')?.invalid && form.get('password')?.touched
                "
              >
                <div *ngIf="form.get('password')?.errors" class="error">
                  El password es requerido.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password">Repetir Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  autocomplete="off"
                />
              </div>
              <div *ngIf="form.errors">
                <small
                  class="text-danger"
                  *ngIf="form.errors['password-mismatch']"
                >
                  Las contraseñas no coinciden.
                </small>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-3 text-center w-100"
                [disabled]="form.invalid"
              >
                Registrate
              </button>
              <div class="mt-2">
                <span
                  >Tienes cuenta?, inicia sesion
                  <a routerLink="/auth/login">aqui</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
