<main>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <div class="card" style="max-width: 18rem">
          <div class="card-header">Iniciar Sesion</div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmitLogin()">
              <div class="form-group">
                <label for="username">Correo Electronico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  autocomplete="off"
                />
              </div>
              <div
                class="mt-2"
                *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
              >
                <div *ngIf="form.get('email')?.errors" class="error">
                  El email es requerido.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password">Contrase√±a</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  autocomplete="off"
                />
              </div>
              <div
                class="mt-2"
                *ngIf="
                  form.get('password')?.invalid && form.get('password')?.touched
                "
              >
                <div *ngIf="form.get('password')?.errors" class="error">
                  El password es requerido.
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-3 text-center w-100"
                [disabled]="form.invalid"
              >
                Iniciar Sesion
              </button>
              <div class="mt-2">
                <span
                  >No tienes cuenta?, registrate
                  <a routerLink="/auth/register">aqui</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
